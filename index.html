<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
    textarea { width: 100%; }
  </style>
</head>
<body>
  <h1>Децентрализованный чат</h1>
  <div id="setup">
    <p>Ваше имя:</p>
    <input id="name" type="text" placeholder="Псевдоним">
    <button id="createBtn">Создать чат</button>
  </div>

  <div id="invite" style="display:none">
    <p>Ссылка-приглашение (отправьте другу):</p>
    <textarea id="inviteLink" rows="3" readonly></textarea>
    <p>Ответ от друга:</p>
    <textarea id="answerInput" rows="3"></textarea>
    <button id="useAnswer">Подключиться</button>
  </div>

  <div id="answerSection" style="display:none">
    <p>Отправьте этот ответ инициатору:</p>
    <textarea id="answerText" rows="3" readonly></textarea>
  </div>

  <div id="chat" style="display:none">
    <div id="messages"></div>
    <button id="clearHistory">Очистить историю</button>
    <input id="msgInput" type="text" placeholder="Сообщение">
    <button id="sendBtn">Отправить</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
